version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: demo-dvtc-faqs-web
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
