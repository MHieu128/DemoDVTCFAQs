version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: demo-dvtc-faqs-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    networks:
      - coolify

  # Optional: If you want to bundle cloudflare tunnel directly via compose.
  # Assuming you provide a TUNNEL_TOKEN via environment variables in Coolify.
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: demo-dvtc-faqs-tunnel
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    networks:
      - coolify
    depends_on:
      - web

networks:
  coolify:
    external: true
