version: "0.2"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: demo-dvtc-faqs-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
