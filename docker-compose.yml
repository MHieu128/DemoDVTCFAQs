services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: minhhieudn98/dvtc-faqs:latest
    container_name: dvtc-faqs-app
    environment:
      - NODE_ENV=production
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:3000/').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
